<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Паралелограмний div</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .parallelogram-container {
        position: relative;
        width: 300px;
        height: 200px;
        overflow: visible;
        border-radius: 20px;
        background: radial-gradient(
          circle,
          rgba(255, 0, 150, 1) 0%,
          rgba(0, 204, 255, 1) 100%
        );
        transform: skew(0deg, 5deg); /* Зміна напрямку нахилу */
      }

      .parallelogram-container img {
        position: absolute;
        top: -20px;
        left: -20px;
        width: calc(100% + 40px);
        height: calc(100% + 40px);
        object-fit: cover;
        opacity: 0.5;
      }

      .parallelogram-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) skew(0deg, -5deg); /* Компенсація нахилу */
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="parallelogram-container">
      <img src="your-image.jpg" alt="Image" />
      <div class="parallelogram-content">
        <h1>Заголовок</h1>
        <p>Це приклад тексту всередині паралелограмного div.</p>
      </div>
    </div>
  </body>
</html>
